<!-- product_list.html -->

{% extends 'base.html' %}
{% for product in products %}
<div>
    <h3>{{ product.name }}</h3>
    <p>{{ product.price }}</p>
    <form action="{% url 'add_to_cart' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Add to Cart</button>
    </form>
</div>
{% endfor %}
