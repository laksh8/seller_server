<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Marketplace{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap"
        rel="stylesheet">
</head>
<style>
    .brand {
        font-family: 'Pacifico', cursive;
    }
</style>

<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-md py-4 px-6 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 brand"><a href="{% url 'product_catalog' %}">Marketplace</a>
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-10 text-center text-gray-500 text-sm py-4 border-t">
        &copy; 2025 Marketplace
    </footer>
</body>

</html>
